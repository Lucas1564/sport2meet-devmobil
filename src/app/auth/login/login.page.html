<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Hi ! Welcome Back ! <fa-icon [icon]="faHand" style="color:#E7D8C9"> </fa-icon></h1>
  <p class="soustitre">Hello again, youâ€™ve been missed!</p>
  <form #loginForm="ngForm" (submit)="onSubmit(loginForm)">
    <ion-list>
      <!-- Username input -->
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input
          inputmode="text"
          #mail="ngModel"
          required="true"
          name="email"
          [(ngModel)]="authRequest.email"
          placeholder="john.doe@heig-vd.ch"
        ></ion-input>
      </ion-item>
  
      <!-- Error message displayed if the mail is invalid -->
      <ion-item *ngIf="mail.invalid && mail.touched">
        <ion-text color="danger">Mail is required.</ion-text>
      </ion-item>
  
      <!-- Password input -->
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input
          inputmode="text"
          #password="ngModel"
          required="true"
          type="password"
          name="password"
          [(ngModel)]="authRequest.password"
          placeholder="Please enter your password"
        ></ion-input>
      </ion-item>
  
      <!-- Error message displayed if the password is invalid -->
      <ion-item lines="none" *ngIf="password.invalid && password.touched">
        <ion-text color="danger">Password is required.</ion-text>
      </ion-item>
      <ion-item>
        <ion-checkbox></ion-checkbox><ion-label>Remember me</ion-label>
      </ion-item>
    </ion-list>
  
    <div class="ion-padding">
      <!-- Submit button -->
      <app-main-button type="submit" expand="block" [disabled]="loginForm.invalid"
        >Log in</app-main-button
      >
  
      <!-- Error message displayed if the login failed -->
      <ion-text color="danger" *ngIf="loginError"
        >Email or password is invalid.</ion-text
      >
    </div>
    <div class="piedDePage">
      <p class="soustitre">Don't you have an account ? <ion-router-link routerLink="/signup">Sign up</ion-router-link></p>
    </div>
  </form>
</ion-content>
