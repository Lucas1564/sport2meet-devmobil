<ion-card *ngIf="activity">
  <ion-card-header>
    <ion-card-title>{{activity.sport}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div (click)="viewActivity(activity)">
    <span>{{activity.description}}</span>
    <div class="containerLieuDate">
      <span><fa-icon [icon]="faLocationDot" style="color:#FF6720"> </fa-icon>{{activity.locality}}</span>
      <span><fa-icon [icon]="faCalendar" style="color:#FF6720"> </fa-icon>{{activity.datetime | date:'short'}}</span>
    </div>
    </div>
      <ion-button style="z-index: 9999;" *ngIf="activity.creator == user" (click)="modifyActivity(activity)">Modifier</ion-button>
      <ion-button style="z-index: 9999;" *ngIf="activity.creator == user" (click)="deleteActivity(activity)">Supprimer</ion-button>
  </ion-card-content>
</ion-card>
