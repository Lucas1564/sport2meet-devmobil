<ion-header>
  <ion-toolbar>
    <ion-title>Profil utilisateur</ion-title>
    <!-- Logout button -->
    <ion-buttons slot="end">
      <app-main-button (click)="logOut()">
        <ion-icon name="log-out">Log out</ion-icon>
      </app-main-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>
      User name
    </ion-label>
  </ion-item>
  <ion-grid>
  <ion-row>
    <ion-col><strong>1</strong><br>Activités créées</ion-col>
    <ion-col><strong>1</strong><br>Participations à des activités</ion-col>
    <ion-col *ngIf="user"><strong>{{user.registrationDate}}</strong><br>Membre depuis</ion-col>
  </ion-row>
</ion-grid>
</ion-content>
